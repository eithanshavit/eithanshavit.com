<!doctype html>
<html lang="en" ng-app="eithanshavit">
<head>
   <meta charset="utf-8">
   <title>Eithan Shavit</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/app.css"/>
   <!-- jQuery -->
   <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
   <!-- fancyBox -->
   <link rel="stylesheet" href="lib/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
   <link rel="stylesheet" href="lib/fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
   <script type="text/javascript" src="lib/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
   <script type="text/javascript" src="lib/fancybox/source/helpers/jquery.fancybox-thumbs.js"></script>
   <!-- imagesLoaded -->
   <script type="text/javascript" src="lib/imagesLoaded/imagesloaded.pkgd.js"></script>
   <!-- Angular -->
   <script src="lib/angular/angular.js"></script>
   <script src="lib/angular/angular-route.js"></script>
   <script src="lib/angular/angular-animate.js"></script>
   <script src="js/app.js"></script>
   <script src="js/services.js"></script>
   <script src="js/controllers.js"></script>
   <script src="js/filters.js"></script>
   <script src="js/directives.js"></script>
   <!-- Fonts -->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
   <!-- Favicons -->
   <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
   <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
   <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
   <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
   <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
   <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
   <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
   <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
   <link rel="icon" type="image/png" href="/favicon-196x196.png" sizes="196x196">
   <link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
   <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
   <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
   <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
   <meta name="msapplication-TileColor" content="#2d89ef">
   <meta name="msapplication-TileImage" content="/mstile-144x144.png">
   <!-- Google Analytics -->
   <script type="text/javascript">
     var _gaq = _gaq || [];
     var pluginUrl = '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
     _gaq.push(['_require', 'inpage_linkid', pluginUrl]);
     _gaq.push(['_setAccount', 'UA-20079446-1']);
     _gaq.push(['_setDomainName', 'eithanshavit.com']);
     _gaq.push(['_trackPageview']);

     (function() {
       var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
       ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
     })();
   </script>
</head>
<body>
   <div ng-controller="MainCtrl as main">
      <div id="main-container" class="ng-cloak container">
         <div id="nav">
            <div id='logo'>
               <a href="#/about"><img id='logo' ng-src="img/logo.png"></a>
            </div>
            <a ng-repeat="button in navButtons" ng-click="scrollTo('content')" id="{{button.style}}" class="{{isButtonActive(button.name) ? 'nav-active' : ''}}" href="{{button.url}}">{{button.name}}</a>
         </div>
         <div id="content">
            <div class="view-animate-container">
               <div ng-view class="view-animate">
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
