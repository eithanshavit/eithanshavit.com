<body>

         <div id="nav">
            <div id='logo'>
               <a href="#/about"><img id='logo' ng-src="img/logo.png"></a>
            </div>
            <a ng-repeat="button in navButtons" ng-click="scrollTo('content')" id="{{button.style}}" class="{{isButtonActive(button.name) ? 'nav-active' : ''}}" href="{{button.url}}">{{button.name}}</a>
         </div>
         <div id="content">
            <div class="view-animate-container">
               <div ng-view class="view-animate">
               </div>
            </div>
         </div>
      </div>
